    <main class="">
      <h1 class="font-semibold text-[45px] mt-20 mb-10 max-w-3xl mx-auto text-center">Get In Touch</h1>
      <div class=" flex flex-col md:flex-row md:gap-[170px] max-w-[800px] mx-auto gap-12 ml-[30px] md:ml-[250px]">
        <div class="flex flex-col gap-[15px] mb-15  text-[13px]">

        <form class="flex flex-col max-w-[800px]">
          <label for="name">Name</label>

            type="text"
            placeholder="Name"
            id="name"
            class="bg-gray-100 w-[300px] md:w-[400px] mt-2 p-4 mb-[25px] text-[13px]"
          />
          <label for="email">Email Address</label>
          <input
            type="email"
            placeholder="your@email.com"
            id="email"
            class="bg-gray-100 w-[300px] md:w-[400px] mt-2 p-4 mb-[25px] text-[13px]"
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Your message"
            class="bg-gray-100 mt-2 p-4 w-[300px] md:w-[400px] mb-[20px] text-[13px]"
          ></textarea>
          <button
            class="bg-yellow-900 text-[13px] border-[2px] w-[160px] h-[55px] text-white mb-[40px] mt-[15px] cursor-pointer"
          >
            SEND MESSAGE
          </button>
        </form>
